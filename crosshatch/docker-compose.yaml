version: "3.8"

services:
  backend:
    restart: always
    env_file:
      - .env
    build: ./backend
    ports:
      - 5001:5001
    volumes:
      - "./backend:/app"
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5001
  frontend:
    restart: always
    env_file:
      - .env
    build: ./frontend
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"
    ports:
      - 8080:8080
  db:
    restart: always
    image: postgres:latest
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
